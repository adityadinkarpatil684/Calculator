<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
    body{
        text-align: center;
    }    
    button{
        padding: 30px;
        border-radius:1rem;
    }
    .flex-version{
        display: flex;
        justify-content: center;
        gap:10px;
    }
    </style>
</head>
<body>
    <div>
        <input type="text" style="padding: 20px;border-radius: 1rem;width: 300px;">
    </div><br>
    <div class="flex-version">
        <button>+M</button>
        <button>-M</button>
        <button>C</button>
        <button>=</button>
    </div><br>
    <div class="flex-version">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>/</button>
    </div><br>
    <div class="flex-version">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>*</button>
    </div><br>
    <div class="flex-version">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>-</button>
    </div><br>
    <div class="flex-version">
        <button>0</button>
        <button style="font-size: 30px">.</button>
        <button>%</button>
        <button>+</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
